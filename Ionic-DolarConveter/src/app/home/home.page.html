<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calc
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="calc" [fullscreen]="true">
  <ion-item style="margin-bottom: 10px;">
    <ion-input type="number" [value]="valDonation" label="Insert donation value" labelPlacement="floating"
      placeholder="..." [(ngModel)]="valDonation"></ion-input>
  </ion-item>


  <ion-button (click)="convert()" expand="block" color="warning" style="margin-top: 10px;">Calc </ion-button>

  <ion-label>{{ real }}</ion-label>
</ion-content>
